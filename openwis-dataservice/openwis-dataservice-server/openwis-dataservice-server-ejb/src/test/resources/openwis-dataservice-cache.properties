#########################################
##   Data Service Configuration File   ##
#########################################

cache.gts.collection.collectionTimerService.url = openwis-dataservice/CollectionTimerService/local
cache.gts.collection.collectionTimer.period=4000
cache.gts.collection.collectionTimer.initialDelay=1000
cache.gts.collection.include.patterns = **/*.tiff; **/*.xml; **/*.Z; **/*.met; **/*.tif; **/*.gif; **/*.png; **/*.ps; **/*.mpg; **/*.txt; **/*.htm; **/*.bin; **/*.doc; **/*.wpd; 
cache.gts.collection.exclude.patterns = **/*.tmp
cache.gts.collection.config.originatorCheck = false

cache.dir.harness=/var/opt/openwis/harness
cache.dir.cache=./target/test-temporary/openwis/cache
cache.dir.temp=/var/opt/openwis/temp
cache.dir.stagingPost=/var/opt/openwis/stagingPost


cache.gts.feeding.config.feedingEnabled = true
cache.gts.feeding.config.highPrioTimeConstraint = 20
cache.gts.feeding.config.lowPrioTimeConstraint = 120