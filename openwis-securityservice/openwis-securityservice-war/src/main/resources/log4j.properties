# Default Logging Configuration
log4j.rootLogger = INFO, security

# log4j.logger.geonetwork             = WARN, security


log4j.appender.console        = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p [%c] - %m%n


log4j.appender.security            =org.apache.log4j.DailyRollingFileAppender
log4j.appender.security.DatePattern='.'yyyy-MM-dd
log4j.appender.security.file       = ${user.home}/logs/openwis_security_service.log
log4j.appender.security.layout     = org.apache.log4j.PatternLayout
log4j.appender.security.layout.ConversionPattern=%d{ISO8601} %-5p [%c] - %m%n
