usage=\n\u4f7f\u7528\u6cd5:\n        saml2meta import -u <userdn> [-w <password>|-j <password file>]\n                  [-r <realm>] [-m <xml file name>] [-x <xml file name>]\n                  [-t <circle of trust name>]\n        saml2meta export -u <userdn> [-w <password>|-j <password file>]\n                  [-r <realm>] -e <entity id> [-n] [-m <xml file name>]\n                  [-x <xml file name>]\n        saml2meta template -u <userdn> [-w <password>|-j <password file>]\n                  [-s <metaAlias> [-a <certAlias>] [-f <certAlias>]]\n                  [-d <metaAlias> [-b <certAlias>] [-g <certAlias>]]\n                  [-e <entity id>] -m <xml file name> -x <xml file name>\n        saml2meta delete -u <userdn> [-w <password>|-j <password file>]\n                  [-r <realm>] -e <entity id> [-c]\n        saml2meta list -u <userdn>\n                  [-w <password>|-j <password file>]\n        saml2meta cotcreate -u <userdn>\n                  [-w <password>|-j <password file>]\n                  -t <circle of trust name> [-p <prefix url>]\n                  [-l <entity id, entity id,...>]\n        saml2meta cotdelete -u <userdn>\n                  [-w <password>|-j <password file>]\n                  -t <circle of trust name>\n        saml2meta cotadd -u <userdn>\n                  [-w <password>|-j <password file>]\n                  -t <circle of trust name> -e <entity id>\n        saml2meta cotremove -u <userdn>\n                  [-w <password>|-j <password file>]\n                  -t <circle of trust name> -e <entity id>\n        saml2meta cotmember -u <userdn>\n                  [-w <password>|-j <password file>]\n                  -t <circle of trust name>\n        saml2meta cotlist -u <userdn>\n                  [-w <password>|-j <password file>]\n        saml2meta -V\n        saml2meta -?\n\n\u8aac\u660e:\n        SAML 2.0 \u30e1\u30bf\u30c7\u30fc\u30bf\u304a\u3088\u3073\u62e1\u5f35\u8a2d\u5b9a\u3092\u7ba1\u7406\u3057\u307e\u3059\u3002\n\n        import \u30b5\u30d6\u30b3\u30de\u30f3\u30c9\u306f\u3001\u6a19\u6e96\u30e1\u30bf\u30c7\u30fc\u30bf\u3001\u62e1\u5f35\u8a2d\u5b9a\u306e\u4e21\u65b9\n        \u307e\u305f\u306f\u3044\u305a\u308c\u304b\u3092\u30ed\u30fc\u30c9\u3059\u308b\u5834\u5408\u306b\u4f7f\u7528\u3057\u307e\u3059\u3002\n        export \u306f\u3001\u6a19\u6e96\u30e1\u30bf\u30c7\u30fc\u30bf\u3001\u62e1\u5f35\u8a2d\u5b9a\u306e\u4e21\u65b9\u307e\u305f\u306f\u3044\u305a\u308c\u304b\u3092\n        XML \u5f62\u5f0f\u3067\u30a8\u30af\u30b9\u30dd\u30fc\u30c8\u3059\u308b\u5834\u5408\u306b\u4f7f\u7528\u3057\u307e\u3059\u3002\u300c-m\u300d\u307e\u305f\u306f\u300c-x\u300d\u306e\u5c11\u306a\u304f\u3068\u3082 1 \u3064\u306e\u30aa\u30d7\u30b7\u30e7\u30f3\u3092\n        \u6307\u5b9a\u3059\u308b\u5fc5\u8981\u304c\u3042\u308a\u307e\u3059\u3002\n        template \u306f\u3001\u30db\u30b9\u30c8\u30a8\u30f3\u30c6\u30a3\u30c6\u30a3\u30fc\u7528\u306e\u6a19\u6e96\u30e1\u30bf\u30c7\u30fc\u30bf\u3092\u751f\u6210\u3059\u308b\u5834\u5408\u306b\u4f7f\u7528\u3057\u307e\u3059\u3002\n        delete \u306f\u3001\u6a19\u6e96\u30e1\u30bf\u30c7\u30fc\u30bf\u3001\u62e1\u5f35\u30a8\u30f3\u30c6\u30a3\u30c6\u30a3\u30fc\u8a2d\u5b9a\u306e\u4e21\u65b9\u307e\u305f\u306f\u3044\u305a\u308c\u304b\u3092\n        \u6d88\u53bb\u3059\u308b\u5834\u5408\u306b\u4f7f\u7528\u3057\u307e\u3059\u3002\n        list \u30b3\u30de\u30f3\u30c9\u306f\u3001\u30b7\u30b9\u30c6\u30e0\u5185\u306e\u3059\u3079\u3066\u306e\u30a8\u30f3\u30c6\u30a3\u30c6\u30a3\u30fc ID \u3092\u4e00\u89a7\u8868\u793a\u3059\u308b\u5834\u5408\u306b\u4f7f\u7528\u3057\u307e\u3059\u3002\n        cotcreate \u30b3\u30de\u30f3\u30c9\u306f\u3001\u30c8\u30e9\u30b9\u30c8\u30b5\u30fc\u30af\u30eb (circle of trust) \u3092\u4f5c\u6210\u3059\u308b\u5834\u5408\u306b\u4f7f\u7528\u3057\u307e\u3059\u3002\n        cotdelete \u30b3\u30de\u30f3\u30c9\u306f\u3001\u30c8\u30e9\u30b9\u30c8\u30b5\u30fc\u30af\u30eb\u3092\u524a\u9664\u3059\u308b\u5834\u5408\u306b\u4f7f\u7528\u3057\u307e\u3059\u3002\n        cotadd \u30b3\u30de\u30f3\u30c9\u306f\u3001\u30c8\u30e9\u30b9\u30c8\u30b5\u30fc\u30af\u30eb\u306b\u4fe1\u983c\u3067\u304d\u308b\u30d7\u30ed\u30d0\u30a4\u30c0\u3092\u8ffd\u52a0\u3059\u308b\u5834\u5408\n        \u306b\u4f7f\u7528\u3057\u307e\u3059\u3002\n        cotremove \u30b3\u30de\u30f3\u30c9\u306f\u3001\u30c8\u30e9\u30b9\u30c8\u30b5\u30fc\u30af\u30eb\u304b\u3089\u4fe1\u983c\u3067\u304d\u308b\u30d7\u30ed\u30d0\u30a4\u30c0\u3092\u6d88\u53bb\n        \u3059\u308b\u5834\u5408\u306b\u4f7f\u7528\u3057\u307e\u3059\u3002\n        cotmember \u30b3\u30de\u30f3\u30c9\u306f\u3001\u30c8\u30e9\u30b9\u30c8\u30b5\u30fc\u30af\u30eb\u5185\u306e\u4fe1\u983c\u3067\u304d\u308b\u30d7\u30ed\u30d0\u30a4\u30c0\u3092\u4e00\u89a7\n        \u8868\u793a\u3059\u308b\u5834\u5408\u306b\u4f7f\u7528\u3057\u307e\u3059\u3002\n        cotlist \u30b3\u30de\u30f3\u30c9\u306f\u3001\u30b7\u30b9\u30c6\u30e0\u5185\u306e\u3059\u3079\u3066\u306e\u30c8\u30e9\u30b9\u30c8\u30b5\u30fc\u30af\u30eb\u306e\u540d\u524d\u3092\u4e00\u89a7\n        \u8868\u793a\u3059\u308b\u5834\u5408\u306b\u4f7f\u7528\u3057\u307e\u3059\u3002\n\n\u30aa\u30d7\u30b7\u30e7\u30f3:\n        \u6b21\u306e\u30aa\u30d7\u30b7\u30e7\u30f3\u3092\u6307\u5b9a\u3067\u304d\u307e\u3059\u3002\n        -u <userdn>, --runasdn <userdn>\n          \u30b3\u30de\u30f3\u30c9\u3092\u5b9f\u884c\u3059\u308b\u30e6\u30fc\u30b6\u30fc\u306e\u5b8c\u5168 DN\u3002\n\n        -w <password>, --password <password>\n          \u30b3\u30de\u30f3\u30c9\u3092\u5b9f\u884c\u3059\u308b\u30e6\u30fc\u30b6\u30fc\u306e\u30d1\u30b9\u30ef\u30fc\u30c9\u3092\u6307\u5b9a\u3057\u307e\u3059\u3002\n\n        -j <password file>, --passwordfile <password file>\n          \u30b3\u30de\u30f3\u30c9\u3092\u5b9f\u884c\u3059\u308b\u30e6\u30fc\u30b6\u30fc\u306e\u30d1\u30b9\u30ef\u30fc\u30c9\u304c\u683c\u7d0d\u3055\u308c\u305f\u30d5\u30a1\u30a4\u30eb\u540d\u3092\u6307\u5b9a\u3057\u307e\u3059\u3002\n\n        -r <realm>, --realm <realm>\n          \u30e1\u30bf\u30c7\u30fc\u30bf\u307e\u305f\u306f\u30a8\u30f3\u30c6\u30a3\u30c6\u30a3\u30fc\u8a2d\u5b9a\u306e\u30ec\u30eb\u30e0\u3092\u6307\u5b9a\u3057\u307e\u3059\u3002\u30c7\u30d5\u30a9\u30eb\u30c8\u306f\n          root \u30ec\u30eb\u30e0\u3067\u3059\u3002\n\n        -m <xml \u30d5\u30a1\u30a4\u30eb\u540d>, --meta-data-file <xml \u30d5\u30a1\u30a4\u30eb\u540d>\n          \u6a19\u6e96\u30e1\u30bf\u30c7\u30fc\u30bf\u306e\u30d5\u30a1\u30a4\u30eb\u540d\u3092\u6307\u5b9a\u3057\u307e\u3059\u3002\n\n        -x <xml \u30d5\u30a1\u30a4\u30eb\u540d>, --extended-data-file<xml \u30d5\u30a1\u30a4\u30eb\u540d>\n          \u62e1\u5f35\u30a8\u30f3\u30c6\u30a3\u30c6\u30a3\u30fc\u8a2d\u5b9a\u306e\u30d5\u30a1\u30a4\u30eb\u540d\u3092\u6307\u5b9a\u3057\u307e\u3059\u3002\n\n        -e <entity id>, --entityid <entity id>\n          \u30a8\u30f3\u30c6\u30a3\u30c6\u30a3\u30fc ID \u3092\u6307\u5b9a\u3057\u307e\u3059\u3002\n\n        -s <metaAlias>, --serviceprovider <metaAlias>\n          \u4f5c\u6210\u3059\u308b\u30db\u30b9\u30c8\u30b5\u30fc\u30d3\u30b9\u30d7\u30ed\u30d0\u30a4\u30c0\u7528\u306e metaAlias \u3092\u6307\u5b9a\u3057\u307e\u3059\u3002\n          \u5f62\u5f0f\u306f\u3001<realm>/<\u300c/\u300d\u3092\u542b\u307e\u306a\u3044\u6587\u5b57\u5217> (root \u4ee5\u5916\u306e\u30ec\u30eb\u30e0\u306e\u5834\u5408)\n          \u307e\u305f\u306f /<\u300c/\u300d\u3092\u542b\u307e\u306a\u3044\u6587\u5b57\u5217> (root \u30ec\u30eb\u30e0\u306e\u5834\u5408) \u306b\u3059\u308b\u5fc5\u8981\u304c\u3042\u308a\u307e\u3059\u3002\n\n        -a <certAlias>, --spscertalias <certAlias>\n          \u4f5c\u6210\u3059\u308b\u30db\u30b9\u30c8\u30b5\u30fc\u30d3\u30b9\u30d7\u30ed\u30d0\u30a4\u30c0\u7528\u306e\u7f72\u540d\u8a3c\u660e\u66f8\u30a8\u30a4\u30ea\u30a2\u30b9\u3092\u6307\u5b9a\u3057\u307e\u3059\u3002\n\n        -f <certAlias>, --specertalias <certAlias>\n          \u4f5c\u6210\u3059\u308b\u30db\u30b9\u30c8\u30b5\u30fc\u30d3\u30b9\u30d7\u30ed\u30d0\u30a4\u30c0\u7528\u306e\u6697\u53f7\u8a3c\u660e\u66f8\u30a8\u30a4\u30ea\u30a2\u30b9\u3092\n          \u6307\u5b9a\u3057\u307e\u3059\u3002\n\n        -d <metaAlias>, --identityprovider <metaAlias>\n          \u4f5c\u6210\u3059\u308b\u30db\u30b9\u30c8\u30a2\u30a4\u30c7\u30f3\u30c6\u30a3\u30c6\u30a3\u30fc\u30d7\u30ed\u30d0\u30a4\u30c0\u7528\u306e metaAlias \u3092\u6307\u5b9a\u3057\u307e\u3059\u3002\n          \u5f62\u5f0f\u306f\u3001<realm>/<\u300c/\u300d\u3092\u542b\u307e\u306a\u3044\u6587\u5b57\u5217> (root \u4ee5\u5916\u306e\u30ec\u30eb\u30e0\u306e\u5834\u5408)\n          \u307e\u305f\u306f /<\u300c/\u300d\u3092\u542b\u307e\u306a\u3044\u6587\u5b57\u5217> (root \u30ec\u30eb\u30e0\u306e\u5834\u5408) \u306b\u3059\u308b\u5fc5\u8981\u304c\u3042\u308a\u307e\u3059\u3002\n\n        -b <certAlias>, --idpscertalias <certAlias>\n          \u4f5c\u6210\u3059\u308b\u30db\u30b9\u30c8\u30a2\u30a4\u30c7\u30f3\u30c6\u30a3\u30c6\u30a3\u30fc\u30d7\u30ed\u30d0\u30a4\u30c0\u7528\u306e\u7f72\u540d\u8a3c\u660e\u66f8\u30a8\u30a4\u30ea\u30a2\u30b9\u3092\u6307\u5b9a\u3057\u307e\u3059\u3002\n\n        -g <certAlias>, --idpecertalias <certAlias>\n          \u4f5c\u6210\u3059\u308b\u30db\u30b9\u30c8\u30a2\u30a4\u30c7\u30f3\u30c6\u30a3\u30c6\u30a3\u30fc\u30d7\u30ed\u30d0\u30a4\u30c0\u7528\u306e\u6697\u53f7\u8a3c\u660e\u66f8\u30a8\u30a4\u30ea\u30a2\u30b9\u3092\n          \u6307\u5b9a\u3057\u307e\u3059\u3002\n\n        -n, --sign\n          \u30a8\u30af\u30b9\u30dd\u30fc\u30c8\u3055\u308c\u305f xml \u30d5\u30a1\u30a4\u30eb\u306b\u7f72\u540d\u3057\u307e\u3059\u3002\n\n        -c, --extendedonly\n          \u62e1\u5f35\u30a8\u30f3\u30c6\u30a3\u30c6\u30a3\u30fc\u8a2d\u5b9a\u306e\u307f\u3092\u524a\u9664\u3057\u307e\u3059\u3002\n\n        -t, --cot\n          \u30c8\u30e9\u30b9\u30c8\u30b5\u30fc\u30af\u30eb\u306e\u540d\u524d\n\n        -p, --prefix\n          IDP \u30c7\u30a3\u30b9\u30ab\u30d0\u30ea\u30ea\u30fc\u30c0\u30fc\u304a\u3088\u3073\u30e9\u30a4\u30bf\u30fc\u306e URL \u306e\u30d7\u30ec\u30d5\u30a3\u30c3\u30af\u30b9 URL\u3002\n\n        -l, --trustedproviders\n          \u30c8\u30e9\u30b9\u30c8\u30b5\u30fc\u30af\u30eb\u5185\u306e\u4fe1\u983c\u3067\u304d\u308b\u30d7\u30ed\u30d0\u30a4\u30c0\u306e\u30ea\u30b9\u30c8\u3002\n\n        -V, --version\n
          Print \u30d0\u30fc\u30b8\u30e7\u30f3\u60c5\u5831\u3002\n\n        -?, --help\n          \u30d8\u30eb\u30d7\u60c5\u5831\u3092\u8868\u793a\u3057\u307e\u3059 (\u3053\u306e\u30e1\u30c3\u30bb\u30fc\u30b8)\u3002


